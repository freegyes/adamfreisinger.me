<section class="section has-background-light">
  <div class="container">
    <h3 class="title is-3">{{ music.title }}</h3>
    <p class="subtitle is-5">{{ music.subtitle }}</p>

    <div class="music-rail">
      <div class="music-row" id="musicRow">
        {% for track in collections.music %}
        <a href="{{ track.data.link }}" target="_blank" rel="noopener" class="card-link music-card">
          <div class="card">
            <div class="card-image">
              <figure class="image is-square">
                <img src="{{ track.data.image }}" alt="{{ track.data.title }} by {{ track.data.artist }}">
              </figure>
            </div>

            <div class="card-content">
              <h3 class="title is-5">{{ track.data.title }}</h3>
              <p class="subtitle is-6">by {{ track.data.artist }}</p>
              <div class="content">{{ track.data.description }}</div>
            </div>

            <footer class="card-footer is-size-7">
              <span class="card-footer-item has-text-link">
                <span class="icon is-small"><i class="fas fa-music"></i></span>
                &nbsp;Listen
              </span>
              <span class="card-footer-item has-text-grey-light">
                pinned: {{ track.data.date | date: "%Y-%m-%d" }}
              </span>
            </footer>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
