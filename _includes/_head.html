<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} | {{ site.title }} - {{ site.tagline }}</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/versions/bulma-no-dark-mode.min.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87c79792aa.js" crossorigin="anonymous"></script>

    {%- assign og_type = "website" -%}
    {%- if page.date -%}
    {%- assign og_type = "article" -%}
    {%- endif -%}
    <!-- Open Graph Meta Tags -->
    <meta property="og:site_name" content="{{ site.title | escape }}">
    <meta property="og:title" content="{{ title | escape }}">
    <meta property="og:description" content="{{ excerpt | escape }}">
    <meta property="og:type" content="{{ og_type }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    {%- if images.hero -%}
    <meta property="og:image" content="{{ images.hero | absolute_url }}">
    <meta property="og:image:alt" content="{{ title | escape }}">
    {%- endif -%}
    {%- if page.date -%}
    <meta property="article:published_time" content="{{ page.date | date: '%Y-%m-%dT%H:%M:%SZ' }}">
    {%- endif -%}

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ title | escape }}">
    <meta name="twitter:description" content="{{ excerpt | escape }}">
    {%- if images.hero -%}
    <meta name="twitter:image" content="{{ images.hero | absolute_url }}">
    {%- endif -%}

</head>
